        <div id="upper" class="container">

                    <input type="radio" id="multiple" name="duplicateRoles">
                    <label for="multiple">Players can play multiple roles</label><br>
                    <input type="button" id="submit" value="Submit">
                  </form>
            </section>
            <section id="playOptions" class="halfWidth">
